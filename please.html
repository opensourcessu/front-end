  <script type="text/javascript">
      
    var scopes = 'https://www.googleapis.com/auth/gmail.readonly';

    function handleClientLoad() {
      gapi.client.setApiKey(API_KEY);
      window.setTimeout(checkAuth, 1);
    }

    function checkAuth() {
      gapi.auth.authorize({
        client_id: CLIENT_ID,
        scope: scopes,
        immediate: true
      }, handleAuthResult);
    }

    function handleAuthClick() {
      gapi.auth.authorize({
        client_id: CLIENT_ID,
        scope: scopes,
        immediate: false
      }, handleAuthResult);
      return false;
    }

    function handleAuthResult(authResult) {
      if(authResult && !authResult.error) {
        loadGmailApi();
        $('#authorize-button').remove();
        $('.table-inbox').removeClass("hidden");
      } else {
        $('#authorize-button').removeClass("hidden");
        $(document).on('click','#authorize-button', function(){
          handleAuthClick();
        });
      }
    }

    function loadGmailApi() {
      gapi.client.load('gmail', 'v1', displayInbox);
    }

    function displayInbox() {
      var request = gapi.client.gmail.users.messages.list({
        'userId': 'me',
        'labelIds': 'INBOX',
        'maxResults': 4
      });

      request.execute(function(response) {
        $.each(response.messages, function() {
          var messageRequest = gapi.client.gmail.users.messages.get({
            'userId': 'me',
            'id': this.id
          });

          messageRequest.execute(appendMessageRow);
        });
      });
    }

    function appendMessageRow(message) {
      $('.table-inbox tbody').append(
        '<tr>\
          <td>'+getHeader(message.payload.headers, 'From')+'</td>\
          <td>\
            <a href="#message-modal-' + message.id +
              '" data-toggle="modal" id="message-link-' + message.id+'">' +
              getHeader(message.payload.headers, 'Subject') +
            '</a>\
          </td>\
        </tr>'
      );

      $('body').append(
        '<div class="modal fade" id="message-modal-' + message.id +
            '" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">\
          <div class="modal-dialog modal-lg">\
            <div class="modal-content">\
              <div class="modal-header">\
                <button type="button"\
                        class="close"\
                        data-dismiss="modal"\
                        aria-label="Close">\
                  <span aria-hidden="true">&times;</span></button>\
                <h4 class="modal-title" id="myModalLabel">' +
                  getHeader(message.payload.headers, 'Subject') +
                '</h4>\
              </div>\
              <div class="modal-body">\
                <iframe id="message-iframe-'+message.id+'" srcdoc="<p>Loading...</p>">\
                </iframe>\
              </div>\
            </div>\
          </div>\
        </div>'
      );

      $('#message-link-'+message.id).on('click', function(){
        var ifrm = $('#message-iframe-'+message.id)[0].contentWindow.document;
        $('body', ifrm).html(getBody(message.payload));
      });
    }

    function getHeader(headers, index) {
      var header = '';

      $.each(headers, function(){
        if(this.name === index){
          header = this.value;
        }
      });
      return header;
    }

    function getBody(message) {
      var encodedBody = '';
      if(typeof message.parts === 'undefined')
      {
        encodedBody = message.body.data;
      }
      else
      {
        encodedBody = getHTMLPart(message.parts);
      }
      encodedBody = encodedBody.replace(/-/g, '+').replace(/_/g, '/').replace(/\s/g, '');
      return decodeURIComponent(escape(window.atob(encodedBody)));
    }

    function getHTMLPart(arr) {
      for(var x = 0; x <= arr.length; x++)
      {
        if(typeof arr[x].parts === 'undefined')
        {
          if(arr[x].mimeType === 'text/html')
          {
            return arr[x].body.data;
          }
        }
        else
        {
          return getHTMLPart(arr[x].parts);
        }
      }
      return '';
    }
  </script>

      gapi.client.calendar.events.list({

  <script type="text/javascript">

    const request_url = "http://localhost:8000";

    function req_get_widget_lists() {
      let access_token = localStorage.getItem("access_token");
  
      return $.ajax({
        url: request_url + `/widgets`,
        method: "GET",
        headers: { Authorization: `jwt ${access_token}` },
        dataType: "json",
      });
    }

    // id type positionx positiony sizewidth sizeheight raw
    function get_widgets(callback) {
      req_get_widget_lists()
      .done(function (req_body) {
        const widgets = req_body.widgets.map(val => [
          val.widget_id,
          val.widget_type_id,
          val.location.pos[0],
          val.location.pos[1],
          val.location.size[0],
          val.location.size[1],
          val.raw_data
        ]);
        callback(widgets);
      });
    }

    function req_get_page_setting() {
      let access_token = localStorage.getItem("access_token");
  
      return $.ajax({
        url: request_url + `/pagesetting`,
        method: "GET",
        headers: { Authorization: `jwt ${access_token}` },
        dataType: "json",
      });
    }
    
    function req_modify_widget(widget_id, pos_x, pos_y, size_x, size_y, raw_data) {
      let access_token = localStorage.getItem("access_token");

      const req_body = {
        pos_x,
        pos_y,
        size_x,
        size_y,
        raw_data
      };

      return $.ajax({
        url: request_url + `/widgets/${widget_id}`,
        method: "PATCH",
        headers: { Authorization: `jwt ${access_token}` },
        contentType: "application/json; charset=UTF-8",
        data: JSON.stringify(req_body),
        dataType: "json",
      });
    }

      let img_html = document.getElementById("new-image");

            req_modify_widget(
              img_widget[0],
              img_widget[2],
              img_widget[3],
              img_widget[4],
              img_widget[5],
              img_html.src,
            );
          }
        });
      }
    }
