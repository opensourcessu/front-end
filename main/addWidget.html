            <div class="widgetItemBox" id="3" style="background-color: #f5f7cf; left:400px; top:70px;"><p onclick="add_widget.select('w')">날씨</p></div>

    <script type="text/javascript">
        
        $(function() {
            

            $(".widgetItemBox").draggable({
                drag:function() {
                    var offset=$(this).offset();
                    var xPos=offset.left;
                    var yPos=offset.top;
                    $(this).text(xPos+" "+yPos);
                    //document.write($(this).attr("id"));
                    if($(this).attr("id")==1) { //검색창
                        document.getElementById($(this).attr("id")).style.width="1200px";
                        document.getElementById($(this).attr("id")).style.height="135px";
                    } else if($(this).attr("id")==2) { //투두
                        document.getElementById($(this).attr("id")).style.width="800px";
                        document.getElementById($(this).attr("id")).style.height="300px";
                    } else if($(this).attr("id")==3) { //날씨
                        document.getElementById($(this).attr("id")).style.width="100px";
                        document.getElementById($(this).attr("id")).style.height="135px";
                    } else if($(this).attr("id")==4) { //캘린더
                        document.getElementById($(this).attr("id")).style.width="100px";
                        document.getElementById($(this).attr("id")).style.height="135px";
                    } else if($(this).attr("id")==5) { //이메일
                        document.getElementById($(this).attr("id")).style.width="100px";
                        document.getElementById($(this).attr("id")).style.height="135px";
                    } else if($(this).attr("id")==6) { //이미지
                        document.getElementById($(this).attr("id")).style.width="100px";
                        document.getElementById($(this).attr("id")).style.height="135px";
                    } else if($(this).attr("id")==7) { //포스트잇
                        document.getElementById($(this).attr("id")).style.width="100px";
                        document.getElementById($(this).attr("id")).style.height="135px";
                    }       
                    
                    
                }
            });

            $(".widgetItemBox").dblclick(function() {
                document.getElementById($(this).attr("id")).style.display="none";
            });
        });


        function save() {
            var colorInfo=document.body.style.backgroundColor; //배경색깔
            var fontInfo=document.body.style.fontFamily; //폰트
            document.write(colorInfo+"<br>"+fontInfo);

            var widgets = new Array(7);
            for(var i=1;i<8;i++) {
                widgets[i-1]=new Array(7); //id type positionx positiony sizewidth sizeheight raw
                var div=document.getElementById(i.toString());
                widgets[i-1][1]=div.id;
                widgets[i-1][2]=div.offsetLeft;
                widgets[i-1][3]=div.offsetTop;
                widgets[i-1][4]=div.offsetWidth;
                widgets[i-1][5]=div.offsetHeight;
            }
        }
        

    </script>
