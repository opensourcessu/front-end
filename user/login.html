<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            
            <div class="login_id">
                <h4>ID</h4>
                <input type="text" name="" id="id_input" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="password_input" placeholder="Password">
            </div>
            <div class="login_etc">
                <div></div>
                <div class="sign_up">
                <a href="register.html">Sign up</a>
            </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit" onclick="login();">
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        function req_login(id, password) {
            const request_url = "http://localhost:8000/users/login";

            const req_body = {
                id, password
            };

            return $.ajax({
                url: request_url,
                method: "POST",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(req_body),
                dataType: "json",
            });
        }

        function login() {
            let id = document.getElementById("id_input");
            let password = document.getElementById("password_input");

            req_login(id.value, password.value)
            .done(function (body) {
                localStorage.setItem("access_token", body.access_token);
                window.location.replace("../please.html");
            })
            .fail(function (xhr) {
                id.value = "";
                password.value = "";
                alert(`로그인 실패 : ${xhr.status}`);
            });
        }
    </script>
</body>
</html>
