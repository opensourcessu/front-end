<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrap">
        <div class="register">
            <h2>Register</h2>

                <div class="register_name">
                    <h4>Name</h4>
                    <input type="text" name="" id="name_input" placeholder="Name">
                </div>

                <div class="register_id">
                    <h4>ID</h4>
                    <input type="text" name="" id="id_input" placeholder="ID">
                </div>
                <div class="register_pw">
                    <h4>Password</h4>
                    <input type="password" name="" id="password_input" placeholder="Password">
                </div>
            
                <div class="submit">
                    <input type="submit" value="submit" onclick="signup();">
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">

        function req_signup(name, id, password) {
            const request_url = "https://op2021-sweethomepage.herokuapp.com/users/signup";

            const req_body = {
                id, name, password
            };

            return $.ajax({
                url: request_url,
                method: "POST",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(req_body),
                dataType: "json",
            });
        }

        function signup() {
            let id = document.getElementById("id_input");
            let name = document.getElementById("name_input");
            let password = document.getElementById("password_input");

            req_signup(name.value, id.value, password.value)
            .done(function (body) {
                localStorage.setItem("access_token", body.access_token);
                window.location.replace("../please.html");
            })
            .fail(function (xhr) {
                id.value = "";
                name.value = "";
                password.value = "";
                alert(`회원가입 실패 : ${xhr.status}`);
            });
        }
    </script>
</body>
</html>
